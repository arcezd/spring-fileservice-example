<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Simple File Service</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form class="row g-2" method="POST" enctype="multipart/form-data" action="/file/upload">
        <div class="col-auto">
            <input class="form-control" type="file" name="file" id="formFile">
        </div>
        <div class="col-auto">
            <input class="btn btn-primary" type="submit" value="Upload">
        </div>
    </form>
</div>
<div class="container">
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">File</th>
            <th scope="col">Size</th>
            <th scope="col">Type</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="f, iter: ${files}">
            <th scope="row" th:text="${iter.index + 1}"/>
            <td><a th:href="@{/file/{id}(id=${f.id})}" th:text="${f.name}" ></a></td>
            <td th:text="${f.size}" />
            <td th:text="${f.type}" />
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
